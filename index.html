<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Snake — Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { margin:0; display:flex; flex-direction:column; align-items:center; justify-content:center;
           height:100vh; background:#111; color:white; font-family:sans-serif; }
    canvas { background:#000; image-rendering:pixelated; }
    #controls { margin-top:10px; display:grid; grid-template-columns:60px 60px 60px; grid-template-rows:60px 60px; gap:5px; }
    button { background:#333; border:none; color:white; font-size:20px; border-radius:8px; }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="controls">
    <div></div> <button id="up">⬆️</button> <div></div>
    <button id="left">⬅️</button> <button id="down">⬇️</button> <button id="right">➡️</button>
  </div>
  <script>
    const tg = window.Telegram?.WebApp;
    tg?.ready();

    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const grid = 20;
    let count = 0;
    let snake = [{x:160, y:160}];
    let dx = grid, dy = 0;
    let food = {x: 320, y: 320};
    let score = 0;

    function reset() {
      snake = [{x:160, y:160}];
      dx = grid; dy = 0;
      score = 0;
    }

    function loop() {
      requestAnimationFrame(loop);
      if (++count < 6) return;
      count = 0;

      let head = {x: snake[0].x + dx, y: snake[0].y + dy};
      snake.unshift(head);

      // eat food
      if (head.x === food.x && head.y === food.y) {
        score++;
        food.x = Math.floor(Math.random() * 20) * grid;
        food.y = Math.floor(Math.random() * 20) * grid;
      } else {
        snake.pop();
      }

      // collision
      if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height ||
          snake.slice(1).some(p => p.x === head.x && p.y === head.y)) {
        // отправляем результат в бота
        tg?.sendData?.(JSON.stringify({score}));
        reset();
      }

      // draw
      ctx.fillStyle = "#000";
      ctx.fillRect(0,0,canvas.width,canvas.height);

      ctx.fillStyle = "lime";
      snake.forEach(p => ctx.fillRect(p.x, p.y, grid-1, grid-1));

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, grid-1, grid-1);
    }

    // управление с клавиатуры
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft" && dx === 0) {dx = -grid; dy = 0;}
      if (e.key === "ArrowUp" && dy === 0) {dx = 0; dy = -grid;}
      if (e.key === "ArrowRight" && dx === 0) {dx = grid; dy = 0;}
      if (e.key === "ArrowDown" && dy === 0) {dx = 0; dy = grid;}
    });

    // кнопки на экране
    document.getElementById("up").onclick = ()=>{ if(dy===0){dx=0;dy=-grid;} };
    document.getElementById("down").onclick = ()=>{ if(dy===0){dx=0;dy=grid;} };
    document.getElementById("left").onclick = ()=>{ if(dx===0){dx=-grid;dy=0;} };
    document.getElementById("right").onclick = ()=>{ if(dx===0){dx=grid;dy=0;} };

    // свайпы
    let startX, startY;
    canvas.addEventListener("touchstart", e=>{
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    });
    canvas.addEventListener("touchend", e=>{
      let dxTouch = e.changedTouches[0].clientX - startX;
      let dyTouch = e.changedTouches[0].clientY - startY;
      if (Math.abs(dxTouch) > Math.abs(dyTouch)) {
        if (dxTouch > 0 && dx===0) {dx=grid; dy=0;}
        else if (dxTouch < 0 && dx===0) {dx=-grid; dy=0;}
      } else {
        if (dyTouch > 0 && dy===0) {dx=0; dy=grid;}
        else if (dyTouch < 0 && dy===0) {dx=0; dy=-grid;}
      }
    });

    requestAnimationFrame(loop);
  </script>
</body>
</html>
